- name: test
  service: test
  command: /src/run-tests.sh

- name: push_develop
  service: testapp
  type: push
  image_name: silintl/auth-proxy
  image_tag: "{{.Branch}}"
  exclude: main
  registry: https://index.docker.io/v1/
  encrypted_dockercfg_path: dockercfg.encrypted

- name: push_production
  service: testapp
  type: push
  image_name: silintl/auth-proxy
  image_tag: "latest"
  tag: main
  registry: https://index.docker.io/v1/
  encrypted_dockercfg_path: dockercfg.encrypted
